<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&family=Lobster&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
            <div class="wrapper">
                <div class="display">
                    <div class="past"></div>
                    <div class="previous"></div>
                    <div class="currentDisplay feedbackDisplay2">0</div>
                </div>
                <button class="numberBtn" value="7">7</button>
                <button class="numberBtn" value="8">8</button>
                <button class="numberBtn" value="9">9</button>
                <button class="operatorBtn" value="/">/</button>
                <button id="clear" value="C">C</button>
                <button class="numberBtn" value="4">4</button>
                <button class="numberBtn" value="5">5</button>
                <button class="numberBtn" value="6">6</button>
                <button class="operatorBtn" value="*">*</button>
                <button id="backSpace">‚Üê</button>
                <button class="numberBtn" value="1">1</button>
                <button class="numberBtn" value="2">2</button>
                <button class="numberBtn" value="3">3</button>
                <button class="operatorBtn" value="-">-</button>
                <button id="equal" value="=">=</button>
                <button class="numberBtn" id="number0" value="0">0</button>
                <button id="decimalPoint" value=".">.</button>
                <button class="operatorBtn" value="+">+</button>
            </div>
    </div>

    <script src="calc-js.js"></script>
</body>
</html>
